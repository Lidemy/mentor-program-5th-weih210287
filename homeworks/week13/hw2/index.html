<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>w12 留言板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>

<body>
  <div class="container mb-3 text-center">
    <form class="comments-submit-form">
      <div class="form-title mb-3">
        <label for="exampleFormControlTextarea1" class="progress-bar progress-bar-striped progress-bar-animated form-label h1 form-label">Comment</label>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nickname</label>
          <input name="nickname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your nickname here!" />
        </div>
        <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your comment here!"></textarea>
        <input name="site_key" type="hidden" value="1" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="cards mt-5 mb-3 text-start"></div>
    <button class="btn btn-primary btn-load">Read More...</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
