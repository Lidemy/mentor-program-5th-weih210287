<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>新拖延運動報名表單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <form>
      <div class="form__top">
        <h1 class="form__top-title">
          新拖延運動報名表單
        </h1>
        <div class="form__top-info">
          <p>
            活動日期：2020/12/10 ~ 2020/12/11
            <br>
            活動地點：台北市大安區新生南路二段1號
          </p>
        </div>
        <div class="form__top-must">
          *必填
        </div>

        <div class="form__questions">
          <div class="question">
            <div class="question__title">
              暱稱
              <p>
               *
              </p>
            </div>
            <input type="text" placeholder="您的回答" required />
          </div>
          <div class="question">
            <div class="question__title">
              電子郵件
              <p>
               *
              </p>
            </div>
            <input type="text" placeholder="您的電子郵件" required />
          </div>
          <div class="question">
            <div class="question__title">
              手機號碼
              <p>
               *
              </p>
            </div>
            <input type="text" placeholder="您的手機號碼" required />
          </div>
          <div class="question">
            <div class="question__title">
              報名類型
              <p>
               *
              </p>
            </div>
            <div class="first-option"><input type="radio" name="option" id="op1" required /><label for="op1">躺在床上用想像力實作</label></div>
            <div><input type="radio" name="option" id="op2"/><label for="op2">趴在地上滑手機找現成的</label></div>
          </div>
          <div class="question">
            <div class="question__title">
              怎麼知道這個活動的？
              <p>
               *
              </p>
            </div>
            <input type="text" placeholder="您的回答" required />
          </div>
          <div class="question">
            <div class="question__title suggestion">
              其他
              <div class="advice">
                對活動的一些建議
              </div>
            </div>
            <input type="text" placeholder="您的回答" />
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="提交"/>
          <div class="warning">
            請勿透過表單送出您的密碼。
          </div>
        </div>
      </form>

    </div>
    <footer lang="en">
      © 2020 © Copyright. All rights Reserved.
    </footer>
  </body>
  
</html>
