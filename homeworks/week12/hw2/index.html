<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>w12 Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <script src="./index.js"></script>

</head>

<body>
  <div class="container">
    <h1 class="display-1 web-title">todos</h1>
    <div class="card">
      <label class="add-here d-flex text-left">â–¼<input class="todo-input" placeholder="What needs to be done?" /></label>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="item-view d-flex justify-content-between">
            <div class="item-view-content">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              First checkbox
            </div>
            <button class="item-destory">X</button>
          </div>
        </li>
        
      </ul>
      <div class="card-footer text-muted d-flex justify-content-between">
        <div class="card-footer-counter">
          5 items left
        </div>
        <div class="card-footer-selectors">
          <span class="selector m-1 active">All</span>
          <span class="selector m-1">Active</span>
          <span class="selector m-1">Completed</span>
        </div>
        <div class="card-footer-clear">
          clear all
        </div>
      </div>
    </div>
  </div>
</body>

</html>
